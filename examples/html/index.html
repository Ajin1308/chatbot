<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Example - HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    /* Basic styles for the chatbot - you'll need to add more based on your components */
    .chat-window {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Chatbot Example - HTML</h1>
  <p>This is a simple example of the chatbot integrated in a plain HTML page.</p>
  
  <div id="chatbot-container"></div>

  <script src="../../dist/chatbot.js"></script>
  <script>
    // Initialize the chatbot
    if (typeof Chatbot !== 'undefined' && Chatbot.init) {
      Chatbot.init(document.getElementById('chatbot-container'), {
        apiUrl: 'https://your-api-endpoint.com/chat',
        position: 'bottom-right',
        theme: {
          primaryColor: "#4F46E5",
          secondaryColor: "#FFFFFF",
          terriaryColor: "#F3F4F6",
          fontColor: "#111827"
        }
      });
    } else {
      console.error('Chatbot or Chatbot.init is not defined. Make sure the library is loaded correctly.');
    }
  </script>
</body>
</html>
